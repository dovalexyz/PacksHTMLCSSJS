<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Access | Secure Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .star-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: twinkle var(--duration) ease-in-out infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: var(--opacity); transform: scale(1); } }

        .cursor-glow {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%);
            z-index: -1; mix-blend-mode: screen; transition: opacity 0.3s;
        }

        .scene-3d { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: -1; transform-style: preserve-3d; }
        .cube { position: absolute; width: 100px; height: 100px; transform-style: preserve-3d; animation: rotateCube 20s infinite linear; }
        .cube.c1 { top: 20%; left: 20%; animation-duration: 25s; }
        .cube.c2 { bottom: 20%; right: 20%; width: 80px; height: 80px; animation-duration: 30s; animation-direction: reverse; }

        .face {
            position: absolute; width: 100%; height: 100%;
            border: 1px solid rgba(0, 242, 255, 0.3); background: rgba(0, 242, 255, 0.02);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        .face:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }

        .c2 .face { transform: rotateY(0deg) translateZ(40px); }
        .c2 .face:nth-child(1) { transform: rotateY(0deg) translateZ(40px); }
        .c2 .face:nth-child(2) { transform: rotateY(90deg) translateZ(40px); }
        .c2 .face:nth-child(3) { transform: rotateY(180deg) translateZ(40px); }
        .c2 .face:nth-child(4) { transform: rotateY(-90deg) translateZ(40px); }
        .c2 .face:nth-child(5) { transform: rotateX(90deg) translateZ(40px); }
        .c2 .face:nth-child(6) { transform: rotateX(-90deg) translateZ(40px); }

        @keyframes rotateCube { 0% { transform: rotateX(0deg) rotateY(0deg); } 100% { transform: rotateX(360deg) rotateY(360deg); } }

        .login-card {
            position: relative; width: 400px; padding: 50px 40px;
            background: rgba(10, 10, 10, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 4px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); transform-style: preserve-3d;
        }

        .corner {
            position: absolute; width: 20px; height: 20px; border: 2px solid var(--primary);
            transition: 0.3s; box-shadow: 0 0 10px var(--primary);
        }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .login-card:hover .corner { width: 30px; height: 30px; box-shadow: 0 0 20px var(--primary); }
        .login-content { transform: translateZ(40px); }

        h2 {
            font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 2.5em; color: #fff;
            text-align: center; margin-bottom: 30px; letter-spacing: 4px; text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .input-group { position: relative; margin-bottom: 30px; }
        .input-group input {
            width: 100%; padding: 10px 0; font-size: 16px; color: #fff; background: transparent;
            border: none; border-bottom: 1px solid rgba(255,255,255,0.3); outline: none; transition: 0.3s;
            font-family: 'Rajdhani', sans-serif; letter-spacing: 1px;
        }
        .input-group label {
            position: absolute; top: 0; left: 0; padding: 10px 0; font-size: 16px; color: rgba(255,255,255,0.5);
            pointer-events: none; transition: 0.3s; font-family: 'Rajdhani', sans-serif;
        }
        .input-group input:focus ~ label, .input-group input:valid ~ label { top: -20px; font-size: 12px; color: var(--primary); font-weight: bold; }
        .input-group input:focus { border-bottom: 1px solid var(--primary); box-shadow: 0 5px 10px -5px rgba(0, 242, 255, 0.2); }

        .btn-login {
            position: relative; width: 100%; padding: 12px; background: transparent; color: var(--primary);
            border: 1px solid var(--primary); font-size: 16px; font-weight: 600; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; overflow: hidden; transition: 0.3s; font-family: 'Rajdhani', sans-serif;
        }
        .btn-login:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }

        .footer-links { margin-top: 25px; display: flex; justify-content: space-between; font-size: 0.8em; }
        .footer-links a { color: rgba(255,255,255,0.6); text-decoration: none; transition: 0.3s; }
        .footer-links a:hover { color: #fff; text-shadow: 0 0 5px #fff; }
        .create-acc { color: var(--primary) !important; font-weight: bold; }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursorGlow"></div>
    <div class="star-field" id="starField"></div>
    <div class="scene-3d">
        <div class="cube c1"><div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div></div>
        <div class="cube c2"><div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div></div>
    </div>

    <div class="login-card" id="tiltCard">
        <div class="corner top-left"></div><div class="corner top-right"></div>
        <div class="corner bottom-left"></div><div class="corner bottom-right"></div>
        <div class="login-content">
            <h2>SYSTEM LOGIN</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn-login">Initialize</button>
                <div class="footer-links">
                    <a href="#">Recover Access</a>
                    <a href="register.html" class="create-acc">New User ID</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const starField = document.getElementById('starField');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const duration = Math.random() * 3 + 2;
            const size = Math.random() * 2 + 1;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--opacity', Math.random());
            starField.appendChild(star);
        }

        const cursorGlow = document.getElementById('cursorGlow');
        document.addEventListener('mousemove', (e) => {
            requestAnimationFrame(() => {
                cursorGlow.style.left = e.clientX + 'px';
                cursorGlow.style.top = e.clientY + 'px';
            });
        });

        const card = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 45;
            const y = (window.innerHeight / 2 - e.pageY) / 45;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
        document.addEventListener('mouseleave', () => {
            card.style.transition = 'transform 0.5s ease';
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            setTimeout(() => { card.style.transition = 'none'; }, 500);
        });
        document.addEventListener('mouseenter', () => { card.style.transition = 'none'; });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // PASTE YOUR CONFIG HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-login');
            
            const originalText = btn.innerText;
            btn.innerText = "AUTHENTICATING...";
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Logged in:", userCredential.user);
                // Redirect to dashboard logic here
                alert("ACCESS GRANTED"); 
            } catch (error) {
                console.error(error);
                alert("ACCESS DENIED: " + error.message);
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
